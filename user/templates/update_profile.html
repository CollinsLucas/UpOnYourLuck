{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block title %}Profile Page{% endblock title %}
{% block content %}
    <form method='POST' enctype="multipart/form-data">
    {%csrf_token%}
    {{u_form|crispy}}
    {{p_form|crispy}}
    <button type='submit'>Update</button>
    <a class="button" href="{% url 'profile' %}">Cancel</a>
</form>
{% endblock content %}
