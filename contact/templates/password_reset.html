<div class="container h-100">
	<div class="d-flex row justify-content-center align-items-center">
		<div class="col col-md-4 col-md-offset-4" style="height: 30rem;">
            <div class="panel panel-default">
              	<div class="panel-body">
                	<div class="text-center">
                  		<h3><i class="fa fa-lock fa-3x"></i></h3>
                  		<h2 class="text-center">Forgot Password?</h2>
                  		<p>You can reset your password here.</p>
                  		<div class="panel-body">
    
                    		<form id="register-form" role="form" class="d-flex row justify-content-center" method="post">
								{% csrf_token %}
								<div class="col-lg-10 mb-5 mt-3">
									<div class="input-group">
										<span class="input-group-text"><i class="fas fa-envelope fa-lg"></i></span>
										<input class="form-control form-rounded" type="email" name="email" autocomplete="email" maxlength="254" required="" id="id_email" placeholder="Email Address" autofocus>
									</div>
								</div>
								<div class="form-group">
									<input type="submit" class="btn btn-primary rounded-pill btn-md px-4" id="form-submit" value="Reset Password"></input>
								</div>
                      
                      			<input type="hidden" class="hide" name="token" id="token" value=""> 
                    		</form>
                  		</div>
                	</div>
              	</div>
            </div>
        </div>
	</div>
</div>
